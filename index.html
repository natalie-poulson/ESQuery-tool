<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel='stylesheet' href='./styles/style.css'></style>
    <script src="https://unpkg.com/esprima@~4.0/dist/esprima.js"></script>
    <script src="./scripts/esquery.js"></script>
    <script src="./scripts/index.js" defer ></script>
    <title>ESQuery Tool</title>
</head>
<body class='theme-switch-wrapper'>
    <header>
        <div>
            <h1>ESQuery Tool</h1>
            <h4>for querying the Abstract Syntax Tree (AST) generated by Esprima <a class ='invert' href='https://github.com/natalie-poulson/esquery-tool' target="_blank"><i class="fab fa-github"></i></a></h4>
        </div>
        <div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>   
        </div>
    </header>
    <main>
        <section class ='top-section'>
            <div class='input-container'>
                <label for="input"><b>Code:</b></label>
                <textarea id ='input' class='theme-switch' >let x = 5</textarea>
            </div>
            <div class = 'ast-container'>
                <label><b>Nodes found in the Abstract Syntax Tree:</b></label>
                <aside class='theme-switch'>
                    <p id='numOfNodes'></p>
                    <pre id='output'></pre>
                </aside>
            </div>
        </section>
        <section class='bottom-section'>
            <div class='query-container'>
                <label for="query"><b>ESQuery:</b></label>
                <textarea id= 'query' class='theme-switch'>Program</textarea>
            </div>
        </section>
    </main>
</body>
</html>
